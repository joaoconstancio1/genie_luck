flavors:
  dev:
    app:
      name: "[DEV] Genie Luck"
    android:
      applicationId: "com.genieluck.dev"
      firebase:
        config: "lib/firebase/dev/google-services.json"
    ios:
      bundleId: "com.genieluck.dev"
      firebase:
        config: "lib/firebase/dev/GoogleService-Info.plist"
  stg:
    app:
      name: "[STG] Genie Luck"
    android:
      applicationId: "com.genieluck.stg"
      firebase:
        config: "lib/firebase/stg/google-services.json"
    ios:
      bundleId: "com.genieluck.stg"
      firebase:
        config: "lib/firebase/stg/GoogleService-Info.plist"

  prd:
    app:
      name: "Genie Luck"
    android:
      applicationId: "com.genieluck.prd"
      firebase:
        config: "lib/firebase/prd/google-services.json"
    ios:
      bundleId: "com.genieluck.prd"
      firebase:
        config: "lib/firebase/prd/GoogleService-Info.plist"

scripts:
  android:
    post:
      - echo "Copiando google-services.json para o flavor $(flavor)"
      - mkdir -p android/app/src/$(flavor)
      - cp lib/firebase/$(flavor)/google-services.json android/app/src/$(flavor)/google-services.json